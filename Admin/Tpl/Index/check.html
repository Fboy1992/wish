<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>登陆页</title>
	<link rel="stylesheet" href="__PUBLIC__/css/sf_check.css" />
	<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico"/>
</head>
<body>
	<div id="tb">
		<table id="table" border='1' rules='all'>
			<tr valign="middle">
				<td colspan="10" class="th">查看愿望</td>
			</tr>
			<tr class="tableTop">
				<td class="tdLtitle1">ID</td>
				<td class="tdLtitle2">内容</td>
				<td class="tdLtitle3">发布者</td>
				<td class="tdLtitle4">发布时间</td>
				<td class="tdLtitle5">操作</td>
			</tr>
			<list from="$wish" name="n">
				<tr>
					<td>{$n.wid}</td>
					<td>{$n.content}</td>
					<td>{$n.name}</td>
					<td>{$n.time|date:'Y-m-d h:m:s', @@}</td>
					<td>
						<a href="{|U('del', array('wid'=>$n['wid']))}" class="del">[删除]</a>
					</td>
				</tr>
			</list>
		</table>
	</div>
	<div class="page">
		{$page}
	</div>
</body>
</html>
